<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="std_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student ID</th>
          <td mat-cell *matCellDef="let row">{{ row.std_id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="std_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.std_name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="clgname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Collage Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.clgname }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Mobile Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.mobileNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="qualification">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Qualification
          </th>
          <td mat-cell *matCellDef="let row">{{ row.qualification }}</td>
        </ng-container>

        <ng-container matColumnDef="fees">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fees</th>
          <td mat-cell *matCellDef="let row">{{ row.fees }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>

          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openeditStudent(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              (click)="deleteStudent(row.std_id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- (click)="deleteStudent(id)" -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
